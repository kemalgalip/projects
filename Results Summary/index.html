<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kemal Galip">
  <meta name="description" content="Results Summary Webpage">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Results Summary</title>
</head>

<body>
  <section class="table">
    <section class="main">
      <h3>Your Result</h3>
      <section class="score_board">
        <p class="score">76</p>
        <p class="out_of">of 100</p>
      </section>

      <h2>Great</h2>
      <p class="percentage">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="stats">
      <h3 class="summary">Summary</h3>

      <section class="reaction">
        <img src="img/icon-reaction.svg" alt="">
        <p class="reaction">Reaction</p>
        <p class="reaction_score"><span class="dark">80</span> <span class="light">/ 100</span></p>
      </section>
      <section class="memory">
        <img src="img/icon-memory.svg" alt="">
        <p class="memory">Memory</p>
        <p class="memory_score"><span class="dark">92</span> <span class="light">/ 100</span></p>
      </section>
      <section class="verbal">
        <img src="img/icon-verbal.svg" alt="">
        <p class="verbal">Verbal</p>
        <p class="verbal_score"><span class="dark">61</span> <span class="light">/ 100</span></p>
      </section>
      <section class="visual">
        <img src="img/icon-visual.svg" alt="">
        <p class="visual">Visual</p>
        <p class="visual_score"><span class="dark">72</span> <span class="light">/ 100</span></p>
      </section>

      <button>Continue</button>
    </section>
</body>
</html>
