<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kemal Galip">
    <meta name="description" content="Basic Calculator">
    <title>Calculator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/calculator_favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <main>
        <div class="frame">
            <div class="screen">
                <section class="operation"><p class="operation_p"></p></section>
                <section class="input_digits"><p class="input_digits_p"></p></section>
            </div>
            <section class="button_grid">
                <button id="b1">1</button>
                <button id="b2">2</button>
                <button id="b3">3</button>
                <button class="operator" id="plus">+</button>
                <button id="b4">4</button>
                <button id="b5">5</button>
                <button id="b6">6</button>
                <button class="operator" id="minus">-</button>
                <button id="b7">7</button>
                <button id="b8">8</button>
                <button id="b9">9</button>
                <button class="operator" id="x">x</button>
                <button class="operator" id="equal">=</button>
                <button id="b0">0</button>
                <button class="operator" id="dot">.</button>
                <button class="operator" id="slash">/</button>
            </section>
        </div>
    </main>
</body>
</html>
