<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kemal Galip">
    <meta name="description" content="Basic Calculator">
    <title>Calculator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/calculator_favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <main>
        <div class="frame">
            <div class="screen">
                <section class="operation"><p class="operation_p"></p></section>
                <section class="input_digits"><p class="input_digits_p"></p></section>
            </div>
            <section class="button_grid">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button class="operator" id="plus">+</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button class="operator" id="minus">-</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button class="operator" id="x">x</button>
                <button id="equal">=</button>
                <button id="zero">0</button>
                <button id="dot">.</button>
                <button class="operator" id="slash">/</button>
            </section>
        </div>
    </main>
</body>
</html>
