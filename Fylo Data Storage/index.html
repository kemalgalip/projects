<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Kemal Galip">
  <meta name="description" content="Fylo Data Storage">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Fylo Data Storage</title>
</head>

<body>

  <article>
    <section class="fylo">
      <img src="img/logo.svg" alt="">
      <section class="icons">
        <section class="image_box"><img src="img/icon-document.svg" alt="" class="icon"></section>
        <section class="image_box"><img src="img/icon-folder.svg" alt="" class="icon"></section>
        <section class="image_box"><img src="img/icon-upload.svg" alt="" class="icon"></section>
      </section>
    </section>

    <section class="data">
      <p class="used">Youâ€™ve used <b>815 GB</b> of your storage</p>

      <section class="h2">
        <h2>185</h2> <span>GB LEFT</span>
      </section>
      
      <section class="bar_background">
        <section class="bar">
          <section class="ball"></section>
        </section>
      </section>
      
      <section class="gbs">
        <p class="sub"><b>0 GB</b></p>
        <p class="sub"><b>1000 GB</b></p>
      </section>
    </section>

</html>
