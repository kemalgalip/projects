<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kemal Galip">
    <meta name="description" content="Tic Tac Toe game">
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/ttt.png">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>

    <section class="choose">
        <button class="selected" id="X"><div class="X"></div></button>
        <button id="O"><div class="O"></div></button>
    </section>

    <section class="table">
        <div class="box" id="1"><div id="box1"></div></div>
        <div class="box" id="2"><div id="box2"></div></div>
        <div class="box" id="3"><div id="box3"></div></div>
        <div class="box" id="4"><div id="box4"></div></div>
        <div class="box" id="5"><div id="box5"></div></div>
        <div class="box" id="6"><div id="box6"></div></div>
        <div class="box" id="7"><div id="box7"></div></div>
        <div class="box" id="8"><div id="box8"></div></div>
        <div class="box" id="9"><div id="box9"></div></div>
    </section>

    <section class="scoreboard">
        <div class="stat_box"><p>Player</p><p class="player_score"></p></div>
        <div class="stat_box"><p>Tie</p><p class="draw_score"></p></div>
        <div class="stat_box"><p>Computer</p><p class="computer_score"></p></div>
    </section>
</body>
</html>
